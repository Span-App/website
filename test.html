<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FF5500;
        }
        .test-element {
            background-color: var(--primary);
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>CSS Test Page</h1>
        <p>This is a test page to check if CSS variables and styles are loading correctly.</p>
        <div class="test-element">
            This element should have the primary color background (#FF5500) if CSS variables are working.
        </div>
        <div style="background-color: #FF5500; color: white; padding: 10px; margin: 10px 0; border-radius: 5px;">
            This element has the primary color hardcoded for comparison.
        </div>
    </div>
</body>
</html>

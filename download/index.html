<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://apps.apple.com/us/app/span-ai/id6744457621">
    <title>Redirecting to App Store - Span AI</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .redirect-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
        }
        
        .redirect-message {
            background: var(--card-background);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin: 20px 0;
            color: var(--text-light);
            box-shadow: var(--shadow-soft);
        }
        
        .redirect-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all var(--transition-fast);
        }
        
        .redirect-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
        }
    </style>
</head>
<body class="legal-page">
    <div class="background-gradient">
        <div class="noise-overlay"></div>
    </div>
    
    <header class="site-header">
        <div class="logo-container">
            <a href="../index.html">
                <div class="text-logo">
                    <span>SPAN</span>
                </div>
            </a>
        </div>
    </header>

    <main class="redirect-container">
        <div class="redirect-message">
            <h1>Redirecting to App Store</h1>
            <p>You are being redirected to download Span AI on the App Store. If you are not redirected automatically, please click the button below.</p>
            <a href="https://apps.apple.com/us/app/span-ai/id6744457621" class="redirect-link">Download on App Store</a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="../terms/index.html">Terms of Service</a>
            <a href="../privacy/index.html">Privacy Policy</a>
            <a href="https://100ideaz.com" target="_blank" rel="noopener noreferrer">Â© 100 Ideaz, LLC. 2024</a>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
